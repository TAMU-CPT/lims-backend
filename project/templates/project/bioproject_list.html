{% extends "base.html" %}
{% load cpt %}

{% block crumbs %}
<ul class="breadcrumb">
    <li class="active">Projects</li>
</ul>
{% endblock %}

{% block body %}
    <h1>Projects<a href="{% url 'project:bioproject-create' %}">+</a></h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td><a href="{% url 'project:bioproject-detail' object.id %}">{{object.name}}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
