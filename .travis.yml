sudo: required

language: python
python: 2.7

services:
  - docker

before_install:
    - docker pull mdillon/postgis
    - sudo apt-get install -y jq chromium-chromedriver libgdal-dev gdal-bin

install:
    - pip install -r requirements.txt selenium
    - DJANGO_SETTINGS_MODULE=base.travis bash .travis.sh

script:
    - flake8 --statistics || true
    - DJANGO_SETTINGS_MODULE=base.travis python manage.py test
