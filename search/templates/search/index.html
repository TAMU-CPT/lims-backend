{% extends "base.html" %}

{% load cpt %}

{% block crumbs %}
{% endblock %}

{% block body %}
    <div class="row">
        <form class="navbar-form navbar-left" role="search" method="post" style="width:100%">
            <div class="col-md-10 col-xs-9">
                {% csrf_token %}
                <div class="form-group" style="width:100%">
                    <input type="text" name="search" class="form-control" placeholder="Search" style="width:100%">
                </div>
            </div>
            <div class="col-md-2 col-xs-3">
                <button type="submit" class="btn btn-default" style="width:100%">Submit</button>
            </div>
        </form>
    </div>


    {% if results %}
    <div class="row">
        {% for result in results %}
            {% if result %}
                {{ result | card }}
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
