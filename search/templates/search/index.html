{% extends "base.html" %}
{% load staticfiles %}
{% load cpt %}

{% block crumbs %}
{% endblock %}

{% block search %}
{% endblock %}

{% block body %}

<style type="text/css">
.Aligner {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 85%;
  background: url("{% static "img/cpt.png" %}");
  background-repeat: no-repeat;
  background-size: 50%;
}

.Aligner-item div.row {
    width: 700px;
}
.Aligner-item--top {
  align-self: flex-start;
}

.Aligner-item--bottom {
  align-self: flex-end;
}
</style>

<div class="Aligner">
    <div class="Aligner-item Aligner-item--top"></div>
    <div class="Aligner-item">
        <div class="row">
            <form class="navbar-form navbar-left" role="search" method="post" style="width:100%">
                <div class="col-md-10 col-xs-9">
                    {% csrf_token %}
                    <div class="form-group" style="width:100%">
                        <input type="text" name="search" class="form-control" placeholder="Search" style="width:100%">
                    </div>
                </div>
                <div class="col-md-2 col-xs-3">
                    <button type="submit" class="btn btn-default btn-primary" style="width:100%">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="Aligner-item Aligner-item--bottom"></div>
</div>


    {% if results %}
    <div class="row">
        {% for result in results %}
            {% if result %}
                {{ result | card }}
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
