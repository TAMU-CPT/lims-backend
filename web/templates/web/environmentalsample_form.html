{% extends "base.html" %}
{% load cpt %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block crumbs %}
<ul class="breadcrumb">
    <li><a href="{% url 'lims:index' %}">LIMS</a></li>
    <li class="active">Data Dump</li>
</ul>
{% endblock %}

{% block body %}
    <h1>New Environmental Sample</h1>
    <div class="row">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-default btn-primary" style="width:100%">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static "bower_components/openlayers/lib/OpenLayers.js" %}"></script>
    <script type="text/javascript" src="http://localhost:8000/static/gis/js/OLMapWidget.js"></script>
{% endblock %}
