
{% extends "base.html" %}
{% load cpt %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block crumbs %}
<ul class="breadcrumb">
    <li><a href="{% url 'lims:index' %}">LIMS</a></li>
    <li><a href="{% url 'lims:bacteria-list' %}">Bacteria</a></li>
    <li class="active">New</li>
</ul>
{% endblock %}

{% block body %}
    <h1>Add a new Bacteria</h1>
    <div class="row">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-default btn-primary" style="width:100%">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
