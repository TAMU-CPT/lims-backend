
{% extends "base.html" %}
{% load cpt %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block crumbs %}
<ul class="breadcrumb">
    <li><a href="{% url 'lims:index' %}">LIMS</a></li>
    <li><a href="{% url 'lims:bacteria-list' %}">Bacteria</a></li>
    <li class="active">{{ object }}</li>
    
</ul>
{% endblock %}

{% block body %}
    
    <h1>Delete {{ object }}</h1>
    <div class="row">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <button type="submit" class="btn btn-default btn-danger" style="width:40%">Yes</button>
                <a class="btn btn-default btn-primary" style="width:40%" href="{% url 'lims:bacteria-detail' object.id %}">Cancel</a>
            </form>
        </div>
    </div>

{% endblock %}
